@if (information) {
	<section class="h-dvh w-dvw overflow-auto">
		<div class="container mx-auto flex h-full w-full items-center justify-center">
			<app-card>
				<div class="mx-auto my-12 flex w-3/6 flex-col items-center justify-center max-xl:w-4/6 max-lg:w-5/6 max-sm:w-full">
					<div class="-mt-12 max-w-96">
						<img class="drop-shadow-np-2xl" [src]="getUrlImg(information.img)" alt="" />
					</div>
					<div class="-mt-6 flex flex-col items-center">
						<h1
							class="mx-auto w-fit bg-gradient-to-r from-primary-200 to-primary-600 bg-clip-text text-4xl font-bold !text-transparent max-sm:text-center max-sm:!text-3xl"
						>
							{{ information.title }}
						</h1>
						<div class="mt-2 text-pretty text-center text-base-color-secundary">{{ information.description }}</div>
					</div>
					<button [routerLink]="information.link" class="mp-button mt-6">{{ information.textButton }}</button>
				</div>
			</app-card>
		</div>
	</section>
}
